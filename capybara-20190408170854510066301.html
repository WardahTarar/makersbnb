<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/src/signupInterface.js"></script>
    <script src="/src/user.js"></script>
    <title>Makers BnB</title>
  </head>
  <body>
    <div class="form">

      <div id="signup">
        <h1>Sign Up</h1>

        
          <div class="top-row">
            <div class="field-wrap">
              <input name="firstName" type="text" id="firstName" placeholder="First name" />
            </div>

            <div class="field-wrap">
              <input name="lastName" type="text" id="lastName" placeholder="Last name" />
            </div>
          </div>

          <div class="field-wrap">
            <input name="email" type="email" id="email" placeholder="Email" />
          </div>

          <div class="field-wrap">
            <input name="password" type="password" id="password" placeholder="Password" />
          </div>

          <button id="submit" class="button button-block">
            Sign up
          </button>

  
      </div>
    </div>
  </body>
</html>
