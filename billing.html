<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="src/billing.js"></script>
  <script src="src/billingInterface.js"></script>
  <title>Document</title>
</head>
<body>

   
  <div class="form">
    <h1>Pay the host</h1>

    <div class="field-wrap">
      <input id="customerName" type="text" name="name" placeholder="Your Full Name">
    </div>
        
    <div class="field-wrap">
      <input id="amount" type="text" name="amount" placeholder="Amount to pay">
    </div>

    <div class="field-wrap">
      <input id="listingDesc" type="text" name="listingDesc" placeholder="Payment Description">
    </div>

    <div class="field-wrap">
      <input id="email" type="email" name="email" placeholder="Email">
    </div>

    <button id="payHost" name="payHost" class="button button-block">
      Pay
    </button>
  </div>    
  
</body>
</html>
